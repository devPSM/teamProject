<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title th:text="${title}">main title</title>
	
	
	<!-- Google Font: Source Sans Pro -->
	<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700&display=fallback">
	<!-- Font Awesome Icons -->
	<link rel="stylesheet" th:href="@{/AdminLTE3/plugins/fontawesome-free/css/all.min.css}">
	<!-- IonIcons -->
	<link rel="stylesheet" href="https://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css">
	<!-- Theme style -->
	<link rel="stylesheet" th:href="@{/AdminLTE3/dist/css/adminlte.min.css}">
	<!-- Jquery, Ajax -->
	<script th:src="@{/js/jquery-3.6.0.min.js}" type="text/javascript"></script>
</head>
<body class="hold-transition sidebar-mini">
	<div class="wrapper">
		<!-- Navbar -->
			<nav th:replace="/fragments/header :: header"></nav>
		<!-- /.navbar -->
	
		<!-- Main Sidebar Container -->
			<nav th:replace="/fragments/left :: left"></nav>
		<!-- /Main Sidebar Container End -->
	
		<!-- Content Wrapper. Contains page content -->
		<div class="content-wrapper">
			<!-- Content Header (Page header) -->
			<div class="content-header">
				<div class="container-fluid">
					<div class="row mb-2">
	    				<th:block layout:fragment="pageTitle"></th:block>
	    			</div>
	    			<!-- /.row -->
				</div>
				<!-- /.container-fluid -->
			</div>
			<!-- /.content-header -->
	    	<!-- Main content -->
			<div class="content">
				<!-- /.container-fluid -->
				<div class="container-fluid">
					<th:block layout:fragment="container"></th:block>
				</div>
				<!-- /.container-fluid -->
			</div>
	    	<!-- /.Main content -->
		</div>
		<!-- /.content-wrapper -->
		
		<!-- Control Sidebar -->
		<aside th:replace="/fragments/sidebar :: sidebar"></aside>
	
		<!-- Main Footer Start -->
		<footer th:replace="/fragments/footer :: footer"></footer>
	</div>
	<!-- ./wrapper -->
	
	<!-- REQUIRED SCRIPTS -->
	
	<!-- Bootstrap -->
	<script th:src="@{/AdminLTE3/plugins/bootstrap/js/bootstrap.bundle.min.js}"></script>
	<!-- AdminLTE -->
	<script th:src="@{/AdminLTE3/dist/js/adminlte.js}"></script>
	<!-- AdminLTE for demo purposes -->
	<!-- <script th:src="@{/AdminLTE3/dist/js/demo.js}"></script> -->
	<!-- AdminLTE dashboard demo (This is only for demo purposes) -->
	<!-- <script th:src="@{/AdminLTE3/dist/js/pages/dashboard3.js}"></script> -->
	
	<th:block layout:fragment="pageJavascript"></th:block>
</body>
</html>
