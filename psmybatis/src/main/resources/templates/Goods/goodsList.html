<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	  layout:decorate="@{layout/default}">
<th:block layout:fragment="pageTitle">
	<title th:text="${title}">goodsList title</title>
	<div class="col-sm-6">
		<h1 class="m-0">전체상품조회🌟</h1>
	</div><!-- /.col -->
	<div class="col-sm-6">
		<ol class="breadcrumb float-sm-right">
			<li class="breadcrumb-item"><a href="/">goodsList</a></li>
			<li class="breadcrumb-item active">goodsList.html</li>
		</ol>
	</div><!-- /.col -->
</th:block>
<th:block layout:fragment="container">
	<div class="col-sm-12">
		<div class="card-body table-responsive p-0">
			<table border="1" class="table table-hover">
				<thead>
					<tr>
						<th>상품코드</th>
						<th>상품이름</th>
						<th>상품가격</th>
						<th>판매자아이디</th>
						<th>판매자이름</th>
						<th>판매자이메일</th>
						<th>상품등록날짜</th>
						<th>수정</th>
						<th>삭제</th>
					</tr>
				</thead>
				<tbody>
					<tr th:if="${#lists.size(goodsList) > 0}" th:each="gList : ${goodsList}">
						<td th:text="${gList.goodsCode}"></td>
						<td th:text="${gList.goodsName}"></td>
						<td th:text="${gList.goodsPrice}"></td>
						<td th:text="${gList.goodsSellerId}"></td>
						<td th:text="${gList.member.memberName}"></td>
						<td th:text="${gList.member.memberEmail}"></td>
						<td th:text="${gList.goodsRegDate}"></td>
						<td>
							<a th:href="@{/modifyGoods(goodsCode=${gList.goodsCode})}" class="btn btn-outline-primary btn-block">수정</a>
						</td>
						<td>
							<a th:href="@{/deleteGoods(goodsCode=${gList.goodsCode})}" class="btn btn-outline-danger btn-block">삭제</a>
						</td>
					</tr>
					<tr th:unless="${#Lists.size(goodsList) > 0}" style="text-align: center;">
						<td colspan="9" th:text="${'검색한 결과가 없습니다.'}">
						</td>
					</tr>
				</tbody>
			</table>
		</div>
	</div>	
</th:block>

<th:block layout:fragment="pageJavascript">

</th:block>
</html>
