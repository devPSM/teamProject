<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	  layout:decorate="@{layout/default}">
<th:block layout:fragment="pageTitle">
	<title th:text="${title}">memberList title</title>
	<div class="col-sm-6">
		<h1 class="m-0">전체회원조회🌟</h1>
	</div><!-- /.col -->
	<div class="col-sm-6">
		<ol class="breadcrumb float-sm-right">
			<li class="breadcrumb-item"><a href="/">memberList</a></li>
			<li class="breadcrumb-item active">memberList.html</li>
		</ol>
	</div><!-- /.col -->
</th:block>
<th:block layout:fragment="container">
	<div class="col-sm-12">
		<div class="card-body table-responsive p-0">
			<table border="1" class="table table-hover">
				<thead>
					<tr>
						<th>아이디</th>
						<th>비밀번호</th>
						<th>이름</th>
						<th>권한</th>
						<th>이메일</th>
						<th>주소</th>
						<th>가입일자</th>
						<th>수정</th>
						<th>삭제</th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="l : ${memberList}">
						<td th:text="${l.memberId}"></td>
						<td th:text="${l.memberPw}"></td>
						<td th:text="${l.memberName}"></td>
						<td th:text="${l.memberLevel}"></td>
						<td th:text="${l.memberEmail}"></td>
						<td th:text="${l.memberAddr}"></td>
						<td th:text="${l.memberRegDate}"></td>
						<td>
							<a th:href="@{/updateMember(memberId=${l.memberId})}">수정</a>
						</td>
						<td>
							<a th:href="@{/deleteMember(memberId=${l.memberId})}">삭제</a>
						</td>
					</tr>
				</tbody>
			</table>
		</div>
	</div>	
</th:block>

<th:block layout:fragment="pageJavascript">

</th:block>
</html>
